<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seite</title>
    <link rel="stylesheet" href="static/login.css">
</head>
<body>
    <div class="container">
        <div class="box" id="login-box">
            <h2>Anmelden</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Benutzername:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Passwort:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit">Anmelden</button>
            </form>
            <button class="toggle-btn" onclick="toggleForms()">Neuen Account erstellen</button>
        </div>
        <div class="box" id="register-box" style="display:none;">
            <h2>Registrieren</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-email">Benutzername:</label>
                    <input type="email" id="register-email" name="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Passwort:</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <button type="submit">Registrieren</button>
            </form>
            <button class="toggle-btn" onclick="toggleForms()">Bereits einen Account? Anmelden</button>
        </div>
    </div>
    <script src="static/login.js"></script>
</body>
</html>
